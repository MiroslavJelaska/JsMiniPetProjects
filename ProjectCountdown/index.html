          clear: both;

      }
      .week .day .number{

          vertical-align: middle;
      }
      .week .day.day-name{

      }

          left: -6em;

      .week.week-name .day-name .name{

          color: grey;

          text-transform: uppercase;

          color: white;
      }
      .week .day.today{
          background-color: #FF3D2E;
          color: white;
      }
      .week .day.not-available{
          background-color: #2E3233;
          color: white;
      }
      
      
      .months {

          position: relative;
          clear: right;
          line-height: 1.5em;
          color: white;
      }

          clear: both;

    <script   src="https://code.jquery.com/jquery-3.0.0.slim.min.js"   integrity="sha256-Rf4BadfyCtsvHmO89BUZcbYvNNvZvOT08ALfEzvCsD0="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    
    <script>
        $(function(){
            var startingDate = moment('2016-06-27');
            var deadlineDate = moment('2016-09-01');
            
            function refreshDisplay(){
                var currentDate = moment();
                var totalTimelineLength = deadlineDate.diff(startingDate, 'days');
                var numberOfDaysLeft = deadlineDate.diff(currentDate, 'days');
                var numberOfHoursLeft =  (deadlineDate.diff(currentDate, 'hours') % 24);
                
                var numberOfDaysPassed = 
                  (currentDate >= deadlineDate)
                  ? totalTimelineLength
                  : currentDate.diff(startingDate, 'days');
    
                $('.days-left').text(numberOfDaysLeft);
                $('.hours-left').text(numberOfHoursLeft);
    
                $('.day-number').slice(0,numberOfDaysPassed).addClass('ended');
                $('.day-number').slice(numberOfDaysPassed, numberOfDaysPassed + 1).addClass('today');
            }

            var minuteDuration = 60 * 1000;
            refreshDisplay();
            setTimeout(function(){
                refreshDisplay();
            }, minuteDuration);
        });
    </script>
